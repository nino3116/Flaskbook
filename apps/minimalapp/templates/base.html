<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- title을 상속해서 구현하는 구간 -->
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <!-- content를 상속하는 곳에서 구현 -->
    {% block content %}{% endblock %}
  </body>
</html>
